<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WCA Watchlist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
        }

        label {
            margin-right: 10px;
        }

        button {
            margin-top: 10px;
            padding: 5px 10px;
            cursor: pointer;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <label for="textInput">Enter Competition ID:</label>
        <input type="text" id="textInput" placeholder="Type competition ID...">
        <button onclick="getData()">Get Data</button>
        <div id="tableContainer"></div>
    </div>

    <pre id="resultContainer"></pre>
    
    <script>

        
        function getData() {
    // Get user input
    const userInput = document.getElementById('textInput').value;

    // Make an API call to World Cube Association API
    fetch(`https://api.worldcubeassociation.org/competitions/${userInput}/wcif/public?name`)
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }
            return response.json(); // Read the response as JSON
        })
        .then(data => {
            // Log the entire API response (for debugging purposes)
            console.log('API Response:', data);

            // Call the function to format and display data
            formatAndDisplayData(data);
        })
        .catch(error => {
            console.error('Error fetching data:', error);
            // Handle errors gracefully, e.g., display an error message to the user
        });
}
        

        function formatAndDisplayData(data) {
    const formattedData = `
        Format Version: ${data.formatVersion}
        Competition ID: ${data.id}
        Competition Name: ${data.name}
        Start Date: ${data.schedule.startDate}
        Number of Days: ${data.schedule.numberOfDays}
        Venue: ${data.schedule.venues[0].name}
        Latitude: ${data.schedule.venues[0].latitudeMicrodegrees}
        Longitude: ${data.schedule.venues[0].longitudeMicrodegrees}
        
        --- Persons ---
        ${data.persons.map(person => `
            Name: ${person.name}
            WCA ID: ${person.wcaId}
            Country: ${person.countryIso2}
            Gender: ${person.gender}
            
            Personal Bests:
            ${person.personalBests.map(pBest => `
                Event ID: ${pBest.eventId}
                Best: ${pBest.best}
                World Ranking: ${pBest.worldRanking}
                Continental Ranking: ${pBest.continentalRanking}
                National Ranking: ${pBest.nationalRanking}
                Type: ${pBest.type}
            `).join('\n')}
            
            -----------------
        `).join('\n')}
        
        --- Events ---
        ${data.events.map(event => `
            Event ID: ${event.id}
            Rounds: ${event.rounds.map(round => `
                Round ID: ${round.id}
                Format: ${round.format}
                Time Limit: ${round.timeLimit}
                Cutoff: ${round.cutoff}
                Advancement Condition: ${round.advancementCondition}
                Results: ${round.results.map(result => `
                    Person ID: ${result.personId}
                    Ranking: ${result.ranking}
                    Best: ${result.best}
                    Average: ${result.average}
                `).join('\n')}
                
                ${round.groups ? `
                    --- Groups ---
                    ${round.groups.map(group => `
                        Group ID: ${group.id}
                        Name: ${group.name}
                        Activities: ${group.activities.map(activity => `
                            Activity ID: ${activity.id}
                            Name: ${activity.name}
                            Activity Code: ${activity.activityCode}
                            Start Time: ${activity.startTime}
                            End Time: ${activity.endTime}
                        `).join('\n')}
                    `).join('\n')}
                ` : ''}
            `).join('\n')}
        `).join('\n')}
        
        --- Schedule ---
        ${data.schedule.venues[0].rooms[0].activities.map(activity => `
            Activity ID: ${activity.id}
            Name: ${activity.name}
            Activity Code: ${activity.activityCode}
            Start Time: ${activity.startTime}
            End Time: ${activity.endTime}
        `).join('\n')}
    `;

    // Display the formatted data
    document.getElementById('resultContainer').textContent = formattedData;
}

    </script>
</body>
</html>
