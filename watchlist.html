<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WCA Watchlist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
        }

        label {
            margin-right: 10px;
        }

        button {
            margin-top: 10px;
            padding: 5px 10px;
            cursor: pointer;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <label for="textInput">Enter Competition ID:</label>
        <input type="text" id="textInput" placeholder="Type competition ID...">
        <button onclick="getData()">Get Data</button>
        <div id="tableContainer"></div>
    </div>

    <script>

        
        function getData() {
    // Get user input
    const userInput = document.getElementById('textInput').value;

    // Make an API call to World Cube Association API
    fetch(`https://api.worldcubeassociation.org/competitions/${userInput}/wcif/public?name`)
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }
            return response.text(); // Read the response as text
        })
        .then(dataString => {
            // Parse the string into a JavaScript object
            const data = JSON.parse(dataString);

            // Log the entire API response (for debugging purposes)
            console.log('API Response:', data);

            // Extract and display relevant information
            if (data && Array.isArray(data.persons) && data.persons.length > 0) {
                // Display individual assignments
                data.persons.forEach(person => {
                    if (person.assignments && Array.isArray(person.assignments) && person.assignments.length > 0) {
                        displayTable(document.getElementById('tableContainer'), person.assignments, `Assignments for ${person.name}`);
                    }
                });
            } else {
                console.warn('No individual assignments found in the API response.');
            }

            // You can add similar checks for other parts of the API response here

        })
        .catch(error => {
            console.error('Error fetching data:', error);
            // Handle errors gracefully
        });
}


        function displayDataInTable(data) {
            // Create a table dynamically
            const tableContainer = document.getElementById('tableContainer');
            tableContainer.innerHTML = ''; // Clear previous table
        
            if (!data || !Array.isArray(data) || data.length === 0) {
                // Display a message if there is no data or if data is not in the expected format
                tableContainer.innerHTML = '<p>No valid data available.</p>';
                return;
            }
        
            const table = document.createElement('table');
            table.classList.add('data-table');
        
            // Create table header
            const headerRow = document.createElement('tr');
            Object.keys(data[0]).forEach(key => {
                const th = document.createElement('th');
                th.textContent = key;
                headerRow.appendChild(th);
            });
            table.appendChild(headerRow);
        
            // Create table rows
            data.forEach(item => {
                const row = document.createElement('tr');
                Object.values(item).forEach(value => {
                    const td = document.createElement('td');
                    td.textContent = value;
                    row.appendChild(td);
                });
                table.appendChild(row);
            });
        
            tableContainer.appendChild(table);
        }

    </script>
</body>
</html>
